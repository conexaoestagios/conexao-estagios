
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conexão Estágios - Plataforma de Estágios em Tecnologia</title>
  <!-- Meta tags para SEO -->
  <meta name="description" content="Conectamos estudantes de tecnologia às melhores oportunidades de estágio do mercado">
  <!-- Pré-carregamento otimizado -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" as="style">
  <link rel="preload" href="background8.jpg" as="image">
  <style>
    :root {
      --primary: #4361EE;
      --secondary: #3A0CA3;
      --accent: #F72585;
      --success: #4CC9F0;
      --light: #F8F9FA;
      --dark: #212529;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --whatsapp-green: #25D366;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* [Seu CSS existente permanece igual] */
    
    /* Botão do WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: var(--whatsapp-green);
      color: white;
      border-radius: 50%;
      text-align: center;
      font-size: 30px;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
      z-index: 100;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .whatsapp-float:hover {
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }
    
    .whatsapp-float::before,
    .whatsapp-float::after {
      content: '';
      position: absolute;
      border: 2px solid var(--whatsapp-green);
      left: -20px;
      right: -20px;
      top: -20px;
      bottom: -20px;
      border-radius: 50%;
      animation: pulse 2s linear infinite;
      opacity: 0;
    }
    
    .whatsapp-float::after {
      animation-delay: 0.5s;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.5); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    
    /* Tooltip */
    .whatsapp-tooltip {
      position: absolute;
      right: 70px;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      color: var(--dark);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .whatsapp-float:hover .whatsapp-tooltip {
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      .whatsapp-float {
        width: 50px;
        height: 50px;
        bottom: 20px;
        right: 20px;
      }
      
      .whatsapp-tooltip {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- [Seu conteúdo existente permanece igual] -->
  
  <!-- Botão do WhatsApp -->
  <a href="https://wa.me/5583981679282?text=Olá,%20tenho%20uma%20dúvida%20sobre%20a%20Conexão%20Estágios" 
     class="whatsapp-float" 
     target="_blank"
     aria-label="Fale conosco no WhatsApp">
     <i class="icon ion-logo-whatsapp"></i>
     <span class="whatsapp-tooltip">Tire suas dúvidas</span>
  </a>

  <!-- [Seu footer e scripts existentes] -->

</body>
