
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conexão Estágios - Plataforma de Estágios em Tecnologia</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" as="style">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4361EE;
      --secondary: #3A0CA3;
      --accent: #F72585;
      --light: #F8F9FA;
      --dark: #212529;
      --whatsapp-green: #25D366;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--dark);
      line-height: 1.6;
    }
    
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      z-index: 1000;
      transition: var(--transition);
    }
    
    header.scrolled {
      background: rgba(67, 97, 238, 0.9);
      padding: 1rem 2.5rem;
    }
    
    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    nav {
      display: flex;
      gap: 1.5rem;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }
    
    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: var(--transition);
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    .hero {
      background: linear-gradient(rgba(67, 97, 238, 0.7), rgba(58, 12, 163, 0.7)), url('background8.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      color: white;
    }
    
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    
    .cta {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
    }
    
    .cta:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.6);
    }
    
    /* Botão do WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: var(--whatsapp-green);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
      z-index: 100;
      transition: var(--transition);
    }
    
    .whatsapp-float:hover {
      transform: scale(1.1);
    }
    
    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 1rem;
      }
      
      nav {
        margin-top: 1rem;
      }
      
      .hero h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header id="main-header">
    <h1>Conexão Estágios</h1>
    <nav>
      <a href="sobre.html">Sobre</a>
      <a href="cadastro-empresa.html">Empresas</a>
      <a href="cadastro-estudantes.html">Estudantes</a>
      <a href="duvidas-sugestoes.html">Contato</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Conquiste o estágio dos seus sonhos</h2>
    <p>Junte-se a milhares de estudantes que transformaram suas carreiras com a Conexão Estágios.</p>
    <button class="cta" onclick="window.location.href='https://forms.gle/seulinkdecadastro'">Quero me cadastrar</button>
  </section>

  <footer>
    <p>&copy; 2025 Conexão Estágios. Todos os direitos reservados.</p>
  </footer>

  <!-- Botão do WhatsApp -->
  <a href="https://wa.me/5583981679282" class="whatsapp-float" target="_blank">
    <i class="icon ion-logo-whatsapp"></i>
  </a>

  <script>
    // Efeito no header ao rolar
    window.addEventListener('scroll', function() {
      const header = document.getElementById('main-header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
